<div class="survey-container">
  <h1>{{ survey?.title }}</h1>
  <p>{{ survey?.description }}</p>

  <div *ngFor="let question of survey?.questions" class="question-container">
    <label [attr.for]="question?.id">{{ question?.text }}</label>
    <div *ngIf="question?.helpText" class="help-text">{{ question?.helpText }}</div>

    <div [ngSwitch]="question?.type">
      <div *ngSwitchCase="'SingleChoice'">
        <div *ngFor="let option of question?.options">
          <input type="radio" [name]="question?.id" [value]="option" /> {{ option }}
        </div>
      </div>

      <div *ngSwitchCase="'MultipleChoice'">
        <div *ngFor="let option of question?.options">
          <input type="checkbox" [name]="question?.id" [value]="option" /> {{ option }}
        </div>
      </div>

      <div *ngSwitchCase="'Text'">
        <input type="text" [id]="question?.id" [placeholder]="question?.placeholder" />
      </div>

      <div *ngSwitchCase="'Rating'">
        <div *ngFor="let i of [].constructor(question?.scale); let idx = index">
          <input type="radio" [name]="question?.id" [value]="idx + 1" /> {{ idx + 1 }}
        </div>
      </div>

      <div *ngSwitchCase="'Checkbox'">
        <input type="checkbox" [id]="question?.id" /> {{ question?.text }}
      </div>

      <div *ngSwitchCase="'Date'">
        <input type="date" [id]="question?.id" [min]="question?.validation?.minDate" [max]="question?.validation?.maxDate" />
      </div>

      <div *ngSwitchCase="'Number'">
        <input type="number" [id]="question?.id" [placeholder]="question?.placeholder" [min]="question?.validation?.minValue" [max]="question?.validation?.maxValue" />
      </div>

      <div *ngSwitchCase="'Textarea'">
        <textarea [id]="question?.id" [placeholder]="question?.placeholder" [rows]="question?.rows"></textarea>
      </div>

      <div *ngSwitchCase="'Dropdown'">
        <select [id]="question?.id" [multiple]="question?.multiple">
          <option *ngFor="let option of question?.options">{{ option }}</option>
        </select>
      </div>

      <div *ngSwitchCase="'FileUpload'">
        <input type="file" [id]="question?.id"/>
      </div>
    </div>
  </div>
</div>
